<h2>crear funciones </h2>
<script>
   
   function saltarlinea() {
      document.write("<br>")
   }

   function saltar2linea() {
      document.write("<br>");
      document.write("<br>");
   }

   document.write("vamos a saltar linea");
   saltarlinea();
   document.write("ya saltamos linea");
   saltar2linea();
   document.write("ya saltamos 2 lineas");

</script>

<h2>funciones con parametros (ej :para reemplazar document.write)</h2>
<script>
   function texto(frase) {
      document.write(frase)
      saltarlinea()
   }
       
   //esto es un comentario

   texto("aca se aplica la funcion que reemplazo a document.write y sirve para agregar texto")
   texto("segundo ejemplo de texto")
   texto("tercer textos")
</script>
